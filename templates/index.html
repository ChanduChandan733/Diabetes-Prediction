<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetic Prediction</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #000; /* Black background */
            color: #fff; /* White text color */
        }

        .navbar {
            background: #4A90E2;
            padding: 20px 0;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .nav-links {
            list-style: none;
            display: flex;
        }

        .nav-links li {
            margin: 0 15px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #F39C12;
        }

        .hero {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            animation: fadeIn 2s ease-in;
        }

        .hero-content {
            max-width: 600px;
        }

        .hero h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            animation: slideIn 1s forwards;
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .btn-predict {
            background-color: #FF6F61;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            text-decoration: none;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .btn-predict:hover {
            transform: scale(1.05);
            background-color: #FF4C3B;
        }

        footer {
            text-align: center;
            padding: 20px 0;
            background: #4A90E2;
            color: white;
            position: relative;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <h1>HealthCare Center</h1>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
    </nav>

    <header class="hero">
        <div class="hero-content">
            <h2>Diabetes Prediction System</h2>
            <p>Get accurate predictions for diabetes with our advanced tools.</p>
            <a href="/predict" class="btn-predict">Predict Diabetes</a> <!-- Updated href -->
        </div>
    </header>

    <footer>
        <p>&copy; 2024 Diabetic Prediction. All rights reserved.</p>
    </footer>
</body>
</html>

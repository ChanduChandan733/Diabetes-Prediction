<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predict Diabetes</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #000; /* Black background */
            color: #fff; /* White text color */
        }

        .navbar {
            background: #4A90E2;
            padding: 20px 0;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .nav-links {
            list-style: none;
            display: flex;
        }

        .nav-links li {
            margin: 0 15px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #F39C12;
        }

        .hero {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            animation: fadeIn 2s ease-in;
        }

        .form-container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .form-container h2 {
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #fff;
        }

        input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            font-size: 1rem;
        }

        .btn-submit {
            background-color: #FF6F61;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .btn-submit:hover {
            transform: scale(1.05);
            background-color: #FF4C3B;
        }

        footer {
            text-align: center;
            padding: 20px 0;
            background: #4A90E2;
            color: white;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <h1>HealthCare Center</h1>
            <ul class="nav-links">
                <li><a href="/">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
    </nav>

    <header class="hero">
        <div class="form-container">
            <h2>Diabetes Prediction System</h2>
            <form action="/predict" method="POST">
                <div class="form-group">
                    <label for="pregnancies">Pregnancies</label>
                    <input type="number" id="pregnancies" name="pregnancies" required>
                </div>
                <div class="form-group">
                    <label for="glucose">Glucose</label>
                    <input type="number" id="glucose" name="glucose" required>
                </div>
                <div class="form-group">
                    <label for="bloodPressure">Blood Pressure</label>
                    <input type="number" id="bloodPressure" name="bloodPressure" required>
                </div>
                <div class="form-group">
                    <label for="skinThickness">Skin Thickness</label>
                    <input type="number" id="skinThickness" name="skinThickness" required>
                </div>
                <div class="form-group">
                    <label for="insulin">Insulin</label>
                    <input type="number" id="insulin" name="insulin" required>
                </div>
                <div class="form-group">
                    <label for="bmi">BMI</label>
                    <input type="number" step="0.1" id="bmi" name="bmi" required>
                </div>
                <div class="form-group">
                    <label for="diabetesPedigreeFunction">Diabetes Pedigree Function</label>
                    <input type="number" step="0.01" id="diabetesPedigreeFunction" name="diabetesPedigreeFunction" required>
                </div>
                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="number" id="age" name="age" required>
                </div>
                <button type="submit" class="btn-submit">Submit</button>
            </form>
        </div>
    </header>

    <footer>
        <p>&copy; 2024 Diabetic Prediction. All rights reserved.</p>
    </footer>
</body>
</html>
